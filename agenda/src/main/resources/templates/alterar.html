<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Cadastro</title>
</head>
<body>
<h1>Alterar Cadastro</h1>


<form th:action="@{/buscar-id}" method="post">
    <label for="id">Digite o ID:</label>
    <input type="number" id="id" name="id" required />
    <button type="submit">Buscar</button>
</form>

<hr>


<div th:if="${cadastro != null}">
    <h3>Dados atuais:</h3>
    <p><strong>Nome:</strong> <span th:text="${cadastro.nome}">nome</span></p>
    <p><strong>Email:</strong> <span th:text="${cadastro.email}">email</span></p>


    <h3>Atualizar dados</h3>
    <form th:action="@{/alterar}" method="post">
        <!-- FALTAVA ISSO AQUI üëá -->
        <input type="hidden" name="id" th:value="${cadastro.id}" />

        <label for="nome">Novo Nome:</label>
        <input type="text" id="nome" name="nome"
               th:placeholder="${cadastro.nome}" />

        <label for="email">Novo Email:</label>
        <input type="email" id="email" name="email"
               th:placeholder="${cadastro.email}" />

        <button type="submit">Salvar Altera√ß√µes</button>
    </form>
</div>


<div th:if="${erro != null}" style="color:red;" th:text="${erro}"></div>
<div th:if="${mensagem != null}" style="color:green;" th:text="${mensagem}"></div>

</body>
</html>
