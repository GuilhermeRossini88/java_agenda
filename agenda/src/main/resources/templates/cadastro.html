<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
</head>
<body>
<h1>Cadastro de Usuários</h1>

<form th:action="@{/cadastro}" method="post" th:object="${cadastro}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Digite o e-mail" required />

    <button type="submit">Salvar</button>
    <a href="/" style="text-decoration: none;">
        <button type="button">Voltar</button>
    </a>

</form>
</body>
</html>
